<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="intercambio-app">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>[[prop1]]!</h2>

        <input type="file" id="fileInput" on-change="_file" accept="[[acceptedFile]]">
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class IntercambioApp extends Polymer.Element {
            static get is() {
                return 'intercambio-app';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'intercambio-app'
                    },
                    acceptedFile: {
                        type: String,
                        value: '.txt'
                    }
                };
            }

            _file(e) {
                let file = e.target.files[0];
                let self = this;
                let content;

                if (!file)
                    return;

                let read = new FileReader();

                read.onload = function(e) {
                    content = e.target.result;

                    self._getValues(content);
                };

                read.readAsText(file);
            }

            _getValues(content) {
                console.log(content);

                let value;
                let arr = [];

                for (let i = 2; i < content.length; i++) {
                    value = this.findAnotherNumber(content, i + 1);

                    if (value != i) {
                        let concat = "";

                        for (let j = i; j <= value; j++)
                            if (content[j])
                                concat += content[j];
                        i = value;

                        arr.push(concat);
                    }
                }
                this.findMoney(arr)
            }

            findAnotherNumber(array, pos) {
                if (array[pos] == " " || array.length < pos || array[pos] == '\n') {
                    return pos - 1;
                }

                return this.findAnotherNumber(array, pos + 1);
            }

            findMoney(array) {
                let money = [];
                let pit = 0;

                for (let i = 1; i < array.length; i += (parseInt(array[i]) + 3) - 1) {
                    pit += (parseInt(array[i]) + 2);

                    for (let j = i + 1; j < pit; j++)
                        money.push(array[j]);

                    this.optimitation(array[i - 1], money);

                    money = [];
                }
            }

            optimitation(amount, array) {
                let total = 0;
                let arrLessUsed = [];
                let lessMoneyUsed = 0;
                let ban = false;

                for (let i = 1; i <= amount; i++) {
                    lessMoneyUsed = amount;

                    for (let j = 0; j < array.length && !ban; j++) {
                        total = (parseInt(array[j])) - i;

                        if (total == 0)
                            lessMoneyUsed = 1;

                        if (total > 0) {
                            let result = 1 + this.findOptimalChange(total, array);

                            if (lessMoneyUsed > result)
                                lessMoneyUsed = result;
                        }

                        for (let k = 0; k < array.length; k++) {
                            if (lessMoneyUsed - 1 == 0) {
                                ban = true;
                                break;
                            }


                            total = ((parseInt(array[j])) + (parseInt(array[k]))) - i;

                            if (total == 0)
                                lessMoneyUsed = 2;

                            if (total > 0) {
                                let result = 2 + this.findOptimalChange(total, array);

                                if (lessMoneyUsed > result)
                                    lessMoneyUsed = result;
                            }

                            if (array[array.length - 1] * 2 < amount)
                                for (let l = 0; l < array.length; l++) {

                                    total = ((parseInt(array[j])) + (parseInt(array[k]))) + (parseInt(array[l])) - i;

                                    if (total == 0)
                                        lessMoneyUsed = 3;

                                    if (total > 0) {
                                        let result = 3 + this.findOptimalChange(total, array);

                                        if (lessMoneyUsed > result)
                                            lessMoneyUsed = result;
                                    }
                                }
                        }
                    }
                    arrLessUsed.push(lessMoneyUsed);

                    ban = false;

                    lessMoneyUsed = 0;
                }

                //console.log(" monto " + amount, " monedas " + array);
                //console.log("solutions: " + arrLessUsed);
                console.log("average: " + this.average(arrLessUsed) + " More Interchange: " + this.usage(arrLessUsed));
            }

            findOptimalChange(total, array) {
                let totalC = 0;
                let lessMoneyUsed = total;

                for (let i = 0; i < array.length; i++) {
                    totalC = (parseInt(array[i])) - total;

                    if (totalC == 0)
                        lessMoneyUsed = 1;


                    for (let j = 0; j < array.length; j++) {
                        totalC = ((parseInt(array[i])) + (parseInt(array[j]))) - total;

                        if (totalC == 0)
                            lessMoneyUsed = 2;
                    }
                }
                return lessMoneyUsed;
            }

            average(array) {
                let acum = 0;

                for (let i = 0; i < array.length; i++)
                    acum += array[i];

                return acum / array.length;
            }

            usage(array) {
                let max = 0;

                for (let i = 0, len = array.length; i < len; i++)
                    if (max < array[i])
                        max = array[i];

                return max;
            }
        }

        window.customElements.define(IntercambioApp.is, IntercambioApp);
    </script>
</dom-module>
